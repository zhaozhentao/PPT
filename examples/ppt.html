<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>reveal.js - Math Plugin</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="../dist/reveal.css">
  <link rel="stylesheet" href="../dist/theme/simple.css" id="theme">
</head>

<body>

<div class="reveal">

  <div class="slides">

    <section>
      <h2>Machine Learning</h2>
    </section>

    <section>
      <h2>Supervised Learning</h2>
      <p>监督学习</p>
      <h4>&</h4>
      <h2>Unsupervised Learning</h2>
      <p>无监督学习</p>
    </section>

    <section>
      <h4 class="center_vertical">
        Supervised Learning 监督学习 <img style="width: 240px;" src="./assets/learn1.png"/>
      </h4>
      <ul class="align_left">
        <li>
          Speech Recognition
          <p class="center_vertical align_left">
            f(<img style="width: 240px;" src="./assets/l2.png"/><small>(vector)</small> )　=　"How are you"
            <small>(label)</small>
          </p>
        </li>

        <li>
          Image Recognition
          <p class="center_vertical align_left">
            f(<img style="width: 140px;" src="./assets/l3.png"/><small>(vector)</small> )　=　"Cat" <small>(label)</small>
          </p>
        </li>
      </ul>
    </section>

    <section>
      <h4>Unsupervised Learning 无监督学习</h4>
    </section>
  </div>

</div>

<style>
  .center_vertical {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .align_left {
    width: 100%;
    text-align: left;
    justify-content: left;
  }

  section {
    overflow-y: scroll;
  }
</style>

<script src="../dist/reveal.js"></script>
<script src="../plugin/math/math.js"></script>
<script>
  Reveal.initialize({
    history: true,
    transition: 'linear',

    math: {
      // mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
      config: 'TeX-AMS_HTML-full',
      TeX: {
        Macros: {
          R: '\\mathbb{R}',
          set: ['\\left\\{#1 \\; ; \\; #2\\right\\}', 2]
        }
      }
    },

    plugins: [RevealMath]
  });
</script>

</body>
</html>
